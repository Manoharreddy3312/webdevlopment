<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
    <link rel="stylesheet" href="Cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../footer.css">
    <script>
        if (!localStorage.getItem("loggedInUser")) {
            window.location.href = "../Login/Login.html";
        }
    </script>
</head>
<body>
    <div id="cartContainer">
        <div id="cartContent">
           
        </div>
         <div id="totalprice">
                
            </div>
        <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            
            <div id="bankStep">
                <h2>Bank Details</h2>
                <form id="bankForm">
                    <input type="text" placeholder="Card Number" required pattern="\d{16}" title="Enter 16 digit card number">
                    <input type="text" placeholder="Card Holder Name" required>
                    <div style="display:flex; gap:10px;">
                        <input type="text" placeholder="Expiry Date (MM/YY)" required>
                        <input type="password" placeholder="CVV" required pattern="\d{3}" title="Enter 3 digit CVV">
                    </div>
                    <button type="submit">Next</button>
                </form>
            </div>

            <div id="addressStep" style="display:none;">
                <h2>Shipping Address</h2>
                <form id="addressForm">
                    <input type="text" placeholder="Full Name" required>
                    <input type="text" placeholder="Address Line 1" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="Zip Code" required>
                    <button type="submit">Place Order</button>
                </form>
            </div>

            <div id="processingStep" style="display:none; text-align:center;">
                <h2>Processing Payment...</h2>
                <img src="https://cdn.dribbble.com/users/2973561/screenshots/5757826/media/221d6bfc1960ab98a7585fcc2a4d0181.gif" alt="Processing" style="width: 100%; max-width: 300px; border-radius: 10px;">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section about">
                <h3>GoCart</h3>
                <p>Your one-stop shop for everything you need. Quality products, best prices.</p>
            </div>
            <div class="footer-section social">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-twitter"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 GoCart. All rights reserved.
        </div>
    </footer>
    
    <script src="Cart.js"></script>
</body>
</html>
