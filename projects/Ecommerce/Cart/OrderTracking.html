<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="stylesheet" href="OrderTracking.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../footer.css">
    <script>
        if (!localStorage.getItem("loggedInUser")) {
            window.location.href = "../Login/Login.html";
        }
    </script>
</head>
<body>
    <div class="tracking-container">
        <h2>Order Tracking</h2>
        <div class="order-id">Order ID: <span id="orderId">#</span></div>
        
        <div class="progress-track">
            <ul id="progressbar">
                <li class="step active" id="step1">Order Placed</li>
                <li class="step" id="step2">Shipped</li>
                <li class="step" id="step3">Out for Delivery</li>
                <li class="step" id="step4">Delivered</li>
            </ul>
        </div>

        <div class="order-details">
            <h3>Estimated Delivery</h3>
            <p>Your order will be delivered within 3-5 business days.</p>
            <button onclick="window.location.href='../Home/Home.html'">Continue Shopping</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section about">
                <h3>GoCart</h3>
                <p>Your one-stop shop for everything you need. Quality products, best prices.</p>
            </div>
            <div class="footer-section social">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-twitter"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 GoCart. All rights reserved.
        </div>
    </footer>
    <script src="OrderTracking.js"></script>
</body>
</html>
