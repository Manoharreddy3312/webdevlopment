<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GoCart</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // If a user is logged in, go to the home page. Otherwise, go to the login page.
            window.location.replace(localStorage.getItem("loggedInUser") ? "./Home/Home.html" : "./Login/Login.html");
        });
    </script>
</body>
</html>
