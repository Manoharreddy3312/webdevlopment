<!DOCTYPE html>
<html>

<head>
    <title>CSSValidationForm</title>
    <link rel="stylesheet" href="CssFormValidation.css">
</head>

<body>
    <center>
        <form action="https://instagram.com" id="validation_form">
            <h1 id="validation_form_heading">CSS Validation Form</h1>
            <input type="text" name="Username" id="username_inputbox" class="validation_input_boxes"
                placeholder="Username" minlength="5" maxlength="25">

            <input type="password" name="Password" id="password_inputbox" class="validation_input_boxes"
                placeholder="Password" minlength="8">

            <input type="number" name="Age" id="age_inputbox" class="validation_input_boxes" placeholder="Age" min="21"
                max="32">

            <div id="gender_radio_buttons_container">
                <h1 id="gender_heading">Gender</h1>

                <input type="radio" name="Gender" class="validation_radio_buttons" id="male_radio_button">
                <label for="">Male</label>

                <input type="radio" name="Gender" class="validation_radio_buttons" id="female_radio_button">
                <label for="">Female</label>

                <input type="radio" name="Gender" class="validation_radio_buttons" id="transgender_radio_button">
                <label for="">TransGender</label>
            </div>

            <div id="terms_conditions_checkbox_container">
                <input type="checkbox" name="Terms" id="terms_conditions_checkbox" class="validation_checkboxes">
                <label for="">Terms and Conditions</label>
            </div>

            <input type="submit" id="validate_button" value="VALIDATE">
        </form>
    </center>
</body>

</html>
