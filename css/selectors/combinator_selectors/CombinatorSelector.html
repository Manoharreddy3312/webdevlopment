<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CombinatorSelectors</title>
    <link rel="stylesheet" href="CombinatorSelectors.css">
</head>
<body>

    <!-- parent and child elements -->
    <div id="parent_block">
        <div id="child_block"></div>
    </div>

    <!-- ascendent and descendent element -->
    <div id="grand_parent_container">
        <div id="parent_container">
            <div id="child_container">
                <div id="grand_child_container"></div>
            </div>
        </div>
    </div>
<br>
    <div  class="color_blocks" id="orange_color_block"></div>
    <div  class="color_blocks" id="white_color_block"></div>
    <div  class="color_blocks" id="green_color_block"></div>
    <div  class="color_blocks" id="darkblue_color_block"></div>
    <div  class="color_blocks" id="gray_color_block"></div>

</body>
</html>
