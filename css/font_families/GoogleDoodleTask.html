<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleDoodleTask</title>
    <link rel="stylesheet" href="GoogleDoodleTask.css">
</head>

<body>
    <center>
        <div id="google_doodle_continer">
            <div class="google_doodle text_royalblue">
                <marquee class="google_doodle_marquee" behavior="alternate" direction="down" scrollamount="50">G</marquee>
            </div>
            <div class="google_doodle text_red">
                <marquee class="google_doodle_marquee"  behavior="alternate" direction="down" scrollamount="47">o</marquee>
            </div>
            <div class="google_doodle o_orange">
                <marquee class="google_doodle_marquee"   behavior="alternate" direction="down" scrollamount="44">o</marquee>
            </div>
            <div class="google_doodle text_royalblue" >
                <marquee class="google_doodle_marquee"  behavior="alternate" direction="down" scrollamount="42" >g</marquee>
            </div>
            <div class="google_doodle l_green">
                <marquee class="google_doodle_marquee"   behavior="alternate" direction="down"scrollamount="38">l</marquee>
            </div>
            <div class="google_doodle text_red">
                <marquee class="google_doodle_marquee"   behavior="alternate" direction="down" scrollamount="35">e</marquee>
            </div>
        </div>
    </center>
</body>

</html>
