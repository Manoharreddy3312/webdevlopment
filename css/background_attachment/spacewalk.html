<!DOCTYPE html>
<html lang="en">

<head>

    <title>Spaewalk</title>

    <link rel="stylesheet" href="spacewalk.css">
</head>

<body>

    

    <marquee behavior="scroll" direction="right" id="astroid_marquee">
        <marquee behavior="scroll" direction="down" id="astroid_marquee_block">
            <img src="../../assets/images/Astroid.png" alt="" class="astroid_img">
        </marquee>
    </marquee>

    
    <marquee behavior="slide" direction="up" id="Rocket_image_marquee">
        <img src="../../assets/images/Rocket.png" alt="RocketImage" class="Rocket_image">

    </marquee> 

    
         <marquee behavior="slide" direction="left"  id="astronaut_marquee">
        <marquee behavior="slide" direction="down" scrollamount="9" id="astronaut_marquee_block">
            <img src="../../assets/images/Astronaut.png" alt="" class="astronaute_img">
        </marquee>
    </marquee>
</body>
