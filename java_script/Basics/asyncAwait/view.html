<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Quote</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{font-family:'Poppins',sans-serif}
body{
    background: linear-gradient(-45deg,#1d2671,#c33764,#6a11cb,#2575fc);
    background-size:400% 400%;
    animation: gradient 10s ease infinite;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}
@keyframes gradient{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.card-box{
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(15px);
    border-radius:25px;
    padding:40px;
    color:white;
    max-width:700px;
    text-align:center;
    box-shadow:0 30px 60px rgba(0,0,0,.4);
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(.9)}
    to{opacity:1; transform:scale(1)}
}

.quote{
    font-size:1.5rem;
    line-height:1.8;
}

.author{
    margin-top:25px;
    font-size:1.2rem;
    font-weight:600;
    color:#ffd6b3;
}
</style>
</head>

<body>

<div class="card-box">
    <p class="quote" id="quoteText"></p>
    <div class="author" id="authorText"></div>

    <button onclick="goBack()" class="btn btn-light mt-4">⬅ Back</button>
</div>

<script>
const data = JSON.parse(localStorage.getItem("selectedQuote"));

document.getElementById("quoteText").innerText = `"${data.quote}"`;
document.getElementById("authorText").innerText = "— " + data.author;

function goBack(){
    window.history.back();
}
</script>

</body>
</html>
