<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA API Project</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background-color: #f4f6f9;
    font-family: 'Segoe UI', sans-serif;
}

/* Hero */
.hero {
    background: linear-gradient(135deg, #000428, #004e92);
    color: white;
    padding: 60px 20px;
}

.hero h1 {
    font-size: 42px;
    font-weight: bold;
}

/* Card */
.nasa-card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    height: 100%;
    transition: 0.3s;
}

.nasa-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.nasa-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.nasa-card-body {
    padding: 15px;
}

.nasa-title {
    font-size: 16px;
    font-weight: bold;
    height: 45px;
    overflow: hidden;
}

.nasa-date {
    font-size: 13px;
    color: #6c757d;
}

.nasa-desc {
    font-size: 14px;
    height: 80px;
    overflow: hidden;
}

/* Footer */
.footer {
    background: #212529;
    color: white;
    padding: 15px;
}

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="#">ðŸš€ NASA Explorer</a>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero text-center">
    <h1>NASA Astronomy Gallery</h1>
    <p>Powered by NASA Open APIs</p>
</section>

<!-- Loader -->
<div class="text-center my-4 d-none" id="loader">
    <div class="spinner-border text-primary"></div>
</div>

<!-- Content -->
<div class="container my-5">
    <div class="row g-4" id="nasaData"></div>
</div>

<!-- Footer -->
<footer class="footer text-center">
    <p>Â© 2026 NASA API Project | HTML â€¢ CSS â€¢ Bootstrap â€¢ JavaScript</p>
</footer>

<script>
    const nasaContainer = document.getElementById("nasaData");
const loader = document.getElementById("loader");

loader.classList.remove("d-none");

fetch("https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY&count=12")
    .then(response => response.json())
    .then(data => {
        loader.classList.add("d-none");

        data.forEach(item => {
            if (item.media_type === "image") {
                nasaContainer.innerHTML += `
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="nasa-card">
                            <img src="${item.url}" alt="NASA Image">
                            <div class="nasa-card-body">
                                <h6 class="nasa-title">${item.title}</h6>
                                <p class="nasa-date">${item.date}</p>
                                <p class="nasa-desc">${item.explanation}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        });
    })
    .catch(error => {
        loader.classList.add("d-none");
        nasaContainer.innerHTML = "<p class='text-danger'>Failed to load NASA data</p>";
        console.error(error);
    });

</script>
<!-- <script src="script.js"></script> -->
</body>
</html>
